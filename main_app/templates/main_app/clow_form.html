{% extends 'base.html' %}
{% block content %}

{% if object %}
<h2>Edit {{object.name}}</h2>
{% else %}
<h3>Add ClowCard</h3>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
